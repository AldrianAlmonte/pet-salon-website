<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="CSSStyle/myStyle.css">
    <title>MyPetSalon</title>
</head>
<body>
    <header class="site-header">
        <h1>The Fashion Pet Salon</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
            <br>
            <h2>Register New Pet Here!</h2>
            
            <div class="pet-reg" id="pet-registration">
                
                <div >
                    <input class="form-control" type="text" placeholder="Enter pet's name" id="txtName">
                </div>
                <div >
                    <input class="form-control" type="number" placeholder="Enter pet's age" id="txtAge">
                </div>
                <div>
                    <input class="form-control" type="text" placeholder="Enter pet's gender" id="txtGender">
                </div>
                <div>
                    <input class="form-control" type="text" placeholder="Enter pet's breed" id="txtBreed">
                </div>
                <div>
                <select class="form-control" name="select-service" id="selService">
                        <option value="VIP">VIP</option>
                        <option value="full-treatment">Full Treatment</option>
                        <option value="nails">Nails</option> 
                    </select>
                </div>
                <div>
                    <input class="form-control" type="text" placeholder="Enter pet's human" id="txtHname">
                </div>
                <div>
                <input class="form-control" type="number" placeholder="Enter human's contact phone" id="txtCinfo"> 
                </div>
                <div>
                    <button onclick="register()" class="btn btn-primary">Register</button>
                </div>
                </div>
            </div>

        <footer>
            <div class="pets" id="pets">

            </div>
        </footer>
            <script src="scripts/display.js"></script>
            <script src="scripts/register.js"></script>
    
</body>
